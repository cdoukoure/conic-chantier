name: CI & DevSecOps

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  laravel-tests:
    name: âœ… Tests Laravel
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: laravel
          MYSQL_USER: laravel
          MYSQL_PASSWORD: laravel1234
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: ğŸ“¥ Checkout du code
        uses: actions/checkout@v3

      - name: ğŸ² Cache Composer dependencies
        uses: actions/cache@v3
        with:
          path: ./src/vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: âš™ï¸ Installer PHP avec extensions
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.0.30
          extensions: pdo, pdo_mysql, mbstring, exif, pcntl, zip, gd, xml
          coverage: none

      - name: ğŸ“¦ Installer les dÃ©pendances
        working-directory: ./src
        run: composer install --no-progress --no-interaction --prefer-dist

      - name: ğŸ”§ Configurer l'environnement
        working-directory: ./src
        run: |
          cp .env.example .env
          php artisan key:generate

      - name: ğŸ—„ï¸ Lancer les migrations
        working-directory: ./src
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: laravel
          DB_USERNAME: laravel
          DB_PASSWORD: laravel1234
        run: php artisan migrate --force

      - name: âœ… Lancer les tests
        working-directory: ./src
        run: php artisan test

  php-lint:
    name: ğŸ§  Analyse statique PHP (phpstan)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: ğŸ² Cache Composer dependencies
        uses: actions/cache@v3
        with:
          path: ./src/vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: âš™ï¸ Installer PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.0.30
      
      - name: ğŸ“¦ Installer les dÃ©pendances
        working-directory: ./src
        run: composer install --no-progress

      - name: ğŸ§  Analyse avec PHPStan
        working-directory: ./src
        run: ./vendor/bin/phpstan analyse --memory-limit=512M

  docker-lint:
    name: ğŸ” Lint Dockerfile (hadolint)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Lint Dockerfile
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: docker/php/Dockerfile

  docker-scan:
    name: ğŸ” Scan Docker image (Trivy)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: ğŸ³ Build de l'image Docker
        run: docker build -t my-app-secure -f docker/php/Dockerfile .
      - name: ğŸ” Scan de sÃ©curitÃ© Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: my-app-secure
          format: table
          exit-code: 1  # Ã‰choue en cas de vulnÃ©rabilitÃ©s
          severity: CRITICAL,HIGH